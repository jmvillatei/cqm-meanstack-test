<h1>user-edit works!</h1>

<form (submit)="update()">
    <div class="form-group">
        <input class="form-control" type="text" name="first_name" [(ngModel)]="editUser.first_name" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="last_name" [(ngModel)]="editUser.last_name" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="email" [(ngModel)]="editUser.email" aria-required="true">
    </div>

    <button class="btn btn-success" type="submit">Update</button>
</form>
