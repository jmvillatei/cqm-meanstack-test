<h1>user-list works!</h1>

<div *ngFor="let user of users">
    {{user._id}} - {{user.first_name}} - {{user.last_name}} - {{user.email}}

    <button (click)="user.editable = !user.editable">Update</button>
    <button (click)="destroy(user)">Delete</button>

    <app-user-edit *ngIf="user.editable" [user]="user" (updateUserEvent)="update($event)"></app-user-edit>
</div>
