<h1>User New Component</h1>

<form (submit)="create()">
    <input type="text" name="first_name" [(ngModel)]="newUser.first_name" required>
    <input type="text" name="last_name" [(ngModel)]="newUser.last_name" required>
    <input type="text" name="email" [(ngModel)]="newUser.email" aria-required="true">

    ,<button type="submit">Send</button>
</form>
