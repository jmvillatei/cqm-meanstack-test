<h1>user-edit works!</h1>

<form (submit)="update()">
    <input type="text" name="first_name" [(ngModel)]="editUser.first_name" required>
    <input type="text" name="last_name" [(ngModel)]="editUser.last_name" required>
    <input type="text" name="email" [(ngModel)]="editUser.email" aria-required="true">

    ,<button type="submit">Update</button>
</form>
